<section>
  <div *ngFor="let review of reviews | async" class="card">
    <header>
      <div class="apresentation">
        <img *ngIf="review.rating < 3" alt="User Image" class="img-circle" src="assets/img/reactions/pissed.png">
        <img *ngIf="review.rating >= 3 && review.rating < 4 " alt="User Image" class="img-circle"
          src="assets/img/reactions/soso.png">
        <img *ngIf="review.rating >= 4" alt="User Image" class="img-circle" src="assets/img/reactions/loved.png">
        <div>
          <section>
            <h3>{{review.name}}</h3>
            <small>{{review.date | date:'dd/MM/yyyy'}}</small>
          </section>
        </div>
      </div>

      <div class="rating">
        <i-feather name="star"></i-feather>
        <h1>{{review.rating}}</h1>
      </div>
    </header>
    <hr>
    <div class="body">
      <p>{{review.comments}}</p>
    </div>
  </div>
</section>
